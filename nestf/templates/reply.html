<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'img/NestFinder icon.png' %}" />
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 p-6">

    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-red-600 text-center mb-6">Reply to Message</h2>

        <div class="bg-gray-100 p-4 rounded-lg">
            <p><strong>Name:</strong> {{ message.name }}</p>
            <p><strong>Email:</strong> {{ message.email }}</p>
            <p><strong>Subject:</strong> {{ message.subject }}</p>
            <p class="mt-3"><strong>Message:</strong> {{ message.message }}</p>
        </div>

        <form method="POST" class="mt-6">
            {% csrf_token %}
            <label class="block text-gray-700 font-semibold mb-2">Your Reply:</label>
            <textarea name="reply" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required></textarea>
            
            <button type="submit" class="mt-4 bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition w-full">
                Send Reply
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'view_messages' %}" class="text-red-500 hover:underline">â† Back to Messages</a>
        </div>
    </div>

</body>
</html>

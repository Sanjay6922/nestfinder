<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NestFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/NestFinder icon.png' %}" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #c4b5fd 50%, #ffffff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(91, 33, 182, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            box-shadow: 0 15px 35px rgba(91, 33, 182, 0.2);
        }

        .form-header {
            background: linear-gradient(90deg, #7c3aed, #8b5cf6);
            border-bottom: none;
        }

        .input-field {
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }

        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .submit-button {
            background: linear-gradient(90deg, #7c3aed, #8b5cf6);
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: linear-gradient(90deg, #6d28d9, #7c3aed);
            transform: translateY(-1px);
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        /* Custom select styling */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: inline-block;
            cursor: pointer;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .file-input-button:hover {
            background-color: #f3f4f6;
        }

        .accent-purple {
            color: #7c3aed;
        }

        .checkbox-purple {
            accent-color: #7c3aed;
        }
    </style>
</head>
<body class="p-4">
    <div class="w-full max-w-xl">
        <div class="card">
            <!-- Form Header -->
            <div class="form-header px-8 py-6 rounded-t-xl">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-semibold text-white">Create Account</h1>
                        <p class="text-purple-100 mt-1">Join NestFinder to find your perfect home</p>
                    </div>
                    <div class="bg-white p-3 rounded-full">
                        <i class="fas fa-user-plus text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="p-8 bg-white rounded-b-xl">
                <form action="#" method="POST" enctype="multipart/form-data" class="space-y-5">
                    {% csrf_token %}
                    
                    <!-- Two column layout for smaller inputs -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input id="name" type="text" name="Name" required placeholder="John Smith" 
                                class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input id="email" type="email" name="Email" required placeholder="john@example.com" 
                                class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input id="phone" type="text" name="phone_no" required placeholder="+91 1234567890" 
                                class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                        </div>
                        
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                            <input id="age" type="number" name="age" required placeholder="25" 
                                class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="place" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <input id="place" type="text" name="place" required placeholder="Mumbai, MH" 
                                class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                        </div>
                        
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select id="gender" name="gender" required 
                                class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none bg-white">
                                <option value="" disabled selected>Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Profile Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
                        <div class="file-input-wrapper border border-gray-200 rounded-lg p-3 bg-gray-50 flex items-center justify-between">
                            <div class="file-input-button px-4 py-2 rounded text-sm text-gray-700">
                                <i class="fas fa-upload mr-2 accent-purple"></i>Choose File
                            </div>
                            <span class="text-sm text-gray-500" id="file-name">No file chosen</span>
                            <input id="image" type="file" name="image" class="w-full">
                        </div>
                    </div>

                    <!-- Password fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <input id="password" type="password" name="Password" required placeholder="••••••••" 
                                    class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-purple-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <div class="relative">
                                <input id="confirm_password" type="password" name="confirm_password" required placeholder="••••••••" 
                                    class="input-field w-full px-4 py-2.5 rounded-lg focus:outline-none">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-purple-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Terms and conditions -->
                    <div class="flex items-start">
                        <input id="terms" type="checkbox" class="h-4 w-4 checkbox-purple border-gray-300 rounded mt-1">
                        <label for="terms" class="ml-2 block text-sm text-gray-600">
                            I agree to the <a href="#" class="text-purple-600 hover:underline">Terms of Service</a> and <a href="#" class="text-purple-600 hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit" class="submit-button w-full text-white font-medium px-4 py-3 rounded-lg" onclick="window.location.href='/verify_otp/'">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-6">
                    <p class="text-gray-600 text-sm">
                        Already have an account? <a href="/login/" class="text-purple-600 font-medium hover:underline">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show filename when a file is selected
        document.getElementById('image').addEventListener('change', function() {
            var fileName = this.files[0]?.name || 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });

        // Toggle password visibility
        document.querySelectorAll('.fa-eye').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.closest('.relative').querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>

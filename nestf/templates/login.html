<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/NestFinder icon.png' %}" />

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20201101/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_452981.jpg");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }
      .login-container {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 300px;
        z-index: 1;
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: #f4f5f6;
        text-align: center;
      }
      .login-container form {
        display: flex;
        flex-direction: column;
      }
      .login-container label {
        margin-bottom: 8px;
        font-size: 14px;
        color: #f7f5f5;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .login-container input[type="submit"] {
        padding: 10px;
        background: #ee4949;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .login-container input[type="submit"]:hover {
        background: #df5555;
      }
      .alert {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: center;
      }
      .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 15px;
      }
      .forgot-password a {
        color: #ffcccb;
        text-decoration: none;
        font-size: 14px;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .back-button {
        display: block;
        width: ;
        text-align: center;
        margin-top: 10px;
        padding: 8px;
        background: #444;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
      }
      .back-button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-container">
      <h2>Login</h2>
      {% if alert %}
      <div class="alert">{{ alert }}</div>
      {% endif %}
      <form method="POST" action="">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="text" id="email" name="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="Password" required />

        <div class="forgot-password">
          <a href="/forgot_password/">Forgot Password?</a>
        </div>

        <input type="submit" value="Login" />
      </form>

      <a href="javascript:history.back()" class="back-button">Back</a>
    </div>
  </body>
</html>

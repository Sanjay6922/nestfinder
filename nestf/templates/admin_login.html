<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'img/NestFinder icon.png' %}" />

</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Admin Login</h2>
        
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="email" class="text-gray-400">Email</label>
                <input type="email" name="Email" id="email" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-red-600 focus:outline-none" placeholder="Enter your email" required>
            </div>
            
            <div class="space-y-2">
                <label for="password" class="text-gray-400">Password</label>
                <input type="password" name="Password" id="password" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-red-600 focus:outline-none" placeholder="Enter your password" required>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-colors">Login</button>
            </div>

          
        </form>
    </div>

</body>
</html>

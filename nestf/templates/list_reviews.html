{% extends 'admin_home.html' %}
{% block content %}
       <!-- Main container -->
<div class="max-w-3xl mx-auto text-center">

    <!-- Page Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">All Reviews</h1>

    {% for review in reviews %}
        <div class="bg-white shadow-md rounded-lg p-6 mb-6 text-left">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">User: {{ review.user }}</h3>
            <p class="text-gray-600"><span class="font-medium">Rating:</span> {{ review.rating }} / 5</p>
            <p class="text-gray-700 mt-2">{{ review.review_text }}</p>
            <p class="text-sm text-gray-500 italic mt-2">Posted on {{ review.created_at }}</p>

            <!-- Delete Button -->
            <form action="{% url 'delete_review' review.id %}" method="post" 
                  onsubmit="return confirm('Are you sure you want to delete this review?');" 
                  class="mt-4 text-center">
                {% csrf_token %}
                <button type="submit" 
                        class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition duration-200">
                    Delete
                </button>
            </form>
        </div>
    {% empty %}
        <p class="text-gray-600 text-lg mt-6">No reviews found.</p>
    {% endfor %}
 </div>

    </div>
{% endblock %}
